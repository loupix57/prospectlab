{% extends "base.html" %}

{% block title %}Scraper Emails - ProspectLab{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-envelope"></i> Scraper Emails</h1>
    <p>Extrayez automatiquement les adresses email depuis un site web</p>
</div>

<div class="card">
    <div class="card-body">
        <form id="scrape-emails-form" class="scrape-form">
            <div class="form-group">
                <label for="emails-url">URL du site web</label>
                <input type="url" id="emails-url" name="url" class="form-input" placeholder="https://example.com" required>
            </div>
            
            <div class="form-row" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
                <div class="form-group">
                    <label for="emails-max-depth">Profondeur maximale</label>
                    <input type="number" id="emails-max-depth" name="max_depth" class="form-input" value="3" min="1" max="5">
                </div>
                
                <div class="form-group">
                    <label for="emails-max-workers">Nombre de threads</label>
                    <input type="number" id="emails-max-workers" name="max_workers" class="form-input" value="5" min="1" max="10">
                </div>
                
                <div class="form-group">
                    <label for="emails-max-time">Temps max (secondes)</label>
                    <input type="number" id="emails-max-time" name="max_time" class="form-input" value="300" min="60" max="1800">
                </div>
            </div>
            
            <div class="form-group" style="display: none;">
                <label for="emails-entreprise-id">ID Entreprise (optionnel)</label>
                <input type="number" id="emails-entreprise-id" name="entreprise_id" class="form-input">
            </div>
            
            <div class="form-actions">
                <button type="submit" id="btn-start-emails-scraping" class="btn btn-primary">Lancer le scraping</button>
                <button type="button" id="btn-stop-emails-scraping" class="btn btn-danger" style="display: none;">Arrêter</button>
            </div>
        </form>
        
        <div id="emails-scrape-status" class="status-message" style="display: none; margin-top: 1rem;"></div>
        <div id="emails-scrape-results" class="results-section" style="display: none; margin-top: 1.5rem;">
            <h3>Résultats - Emails trouvés</h3>
            <div id="emails-list" class="emails-list"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/scraper_emails.js') }}" defer></script>
{% endblock %}
