{% extends "base.html" %}

{% block title %}Scraper Technologies - ProspectLab{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-cog"></i> Scraper Technologies</h1>
    <p>Détectez automatiquement les technologies utilisées sur un site web</p>
</div>

<div class="card">
    <div class="card-body">
        <form id="scrape-technologies-form" class="scrape-form">
            <div class="form-group">
                <label for="technologies-url">URL du site web</label>
                <input type="url" id="technologies-url" name="url" class="form-input" placeholder="https://example.com" required>
            </div>
            
            <div class="form-group" style="display: none;">
                <label for="technologies-entreprise-id">ID Entreprise (optionnel)</label>
                <input type="number" id="technologies-entreprise-id" name="entreprise_id" class="form-input">
            </div>
            
            <div class="form-actions">
                <button type="submit" id="btn-start-technologies-scraping" class="btn btn-primary">Lancer l'analyse</button>
            </div>
        </form>
        
        <div id="technologies-scrape-status" class="status-message" style="display: none; margin-top: 1rem;"></div>
        <div id="technologies-scrape-results" class="results-section" style="display: none; margin-top: 1.5rem;">
            <h3>Résultats - Technologies détectées</h3>
            <div id="technologies-list" class="technologies-list"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/scraper_technologies.js') }}" defer></script>
{% endblock %}
